<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.coingecko.com;">
    <title>Image-Search</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="main">
        <h1>Image Search</h1>
        <input type="text" id="URL" placeholder="Enter URL">
        <input type="file" id="reference" accept="image/*">
        <button id="searchButton">Scrape Images</button>
        <button id="Search">Search</button>
        <button id="TempFile">Temp File</button>
        <div id="status"></div>
        <div id="results"></div>
    </div>
    <script src="renderer.js"></script>
</body> 
</html>
